{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title> {{ title }} </title>
{% endblock %}

{% block content %}
    <h2>Championships</h2>
    <ul>
        {% for championship in championships %}
            <li><a href="{% url 'championship-detail' championship.pk %}">
                            {{ championship.name }}
                </a>
            </li>
        {% empty %}
            <li>No championships yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
