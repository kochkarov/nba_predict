{% extends "game/pattern.html" %}

{% block content %}
    <h2>Games</h2>
    <ul>
        {% for game in object_list %}
            <li>{{ game.game_date|date:"Y-m-d" }}: {{ game.team_home }} {{ game.score_home }}:{{ game.score_visitor }} {{ game.team_visitor }}</li>
        {% endfor %}
    </ul>
{% endblock %}
